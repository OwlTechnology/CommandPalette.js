<!DOCTYPE html>

<html lang="en">
    <head>
        <title>CommandPalette.js Basic Example</title>

        <link rel="stylesheet" type="text/css" href="../dist/debug/css/examples.css" />
        <link rel="stylesheet" type="text/css" href="../dist/debug/css/command-palette.css" />
    </head>
    <body>
        <div class="content">
            <h1>Command Palette : Basic Example</h1>

            <div id="CommandPalette"></div>
        </div>

        <script src="../dist/debug/CommandPalette.js"></script>
        <script type="text/javascript">
            var c = new CommandPalette({
                hidden: false,
                floating: false
            });

            c.on("Foo:bar baz", function(){
                console.log("Test");
            });

            c.on("bar:hotdog harambe", function(){
                console.log("nice");
            });
        </script>
    </body>
</html>
